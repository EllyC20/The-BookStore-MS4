{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<h1 class="main-h1">Add A Review</h1>
<form method="POST" action="{% url 'add_review' product.id %}">
    {% csrf_token %}
    {{ form | crispy }}
    <div class="text-right">
        <button class="btn btn-dark" type="submit">Submit Review</button>
    </div>
</form>
</div>
{% endblock %}
