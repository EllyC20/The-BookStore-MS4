{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<h1 class="main-h1 text-center">All Products</h1>
<div class="container">
    <div class="row">
        {% for product in products %}
            <div class="col-md-4 col-lg-3">
                <div class="card w-100 border-0 product-card">
                    {% if product.image %}
                    <a href="#">
                        <img class="card-img-top product-img img-fluid" src="{{ product.image.url }}" alt="{{ product.name }}">
                    </a>
                    {% else %}
                    <a href="#">
                        <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}noimage.png" alt="{{ product.name }}">
                    </a>
                    {% endif %}
                    <h1 class="product-h1">{{ product.name }}</h1>
                    <p>
                        â‚¬{{ product.price }}
                    </p>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
