{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<!-- Opening H1-->
<h1 class="main-h1 text-center">Product Detail</h1>
<div class="container main">
    <div class="row">
        <div class="col-md-4 col-sm-12">
            <!-- Image -->
            {% if product.image %}
                <a href="{{ product.image.url }}" target="_blank">
                    <img class="card-img-top product-img img-fluid" src="{{ product.image.url }}" alt="{{ product.name }}">
                </a>
            {% else %}
                <a href="#">
                    <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}noimage.png" alt="{{ product.name }}">
                </a>
            {% endif %}
        </div>
        <!-- Product Details -->
        <div class="col-md-8 col-sm-12">
            <div class="product-details">
                <h1 class="product-h1">{{ product.name }}</h1>
                <p>{{ product.author }}</p>
                <p>{{ product.description }}</p>
                <h1 class="product-h1">â‚¬{{ product.price }}</h1>
            </div>
        </div>
    </div>
</div>
{% endblock %}
